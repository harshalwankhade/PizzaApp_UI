<p>shopping-cart</p>

<div *ngFor="let item of cartItems">
  <mat-card class="shoppingCart-card">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>veg</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <mat-icon class="removeButton" (click)="RemoveFromCart(item)">delete</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>


<mat-grid-list cols="1" >
  <mat-grid-tile *ngFor="let item of cartItems">

  </mat-grid-tile>
</mat-grid-list>
