<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let pizza of pizzasList">
    <mat-card class="pizza-card">
      <mat-card-header>
        <mat-card-title>{{pizza.name}}</mat-card-title>
        <mat-card-subtitle>veg</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../assets/{{pizza.name}}.jpg"/>
      <mat-card-content>
        <p>
          {{pizza.description}}
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button>customize</button>
        <button mat-button (click)="AddToCart(pizza)">add to cart</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
